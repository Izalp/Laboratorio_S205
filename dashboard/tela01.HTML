<html>
<head>
    <title>Dashboard App Inatel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="head">
        <div id="menu">
            <img src="icone_menu.png" alt="Ícone do menu" id="menuIcon">
        </div>
        <div id="perfil" class="hidden">
            <img src="icone_user.png" alt="Ícone do usuário">
        </div>
    </header>
    <main>
        <div id="mensagens">
            <div id="user_name">
                <h2>Olá Iza!</h2>  
            </div>
            <div id="barra_de_pesquisa">
                <input type="text" id="txtBusca" placeholder="Buscar..."/>
            </div>
        </div>
        <div id="aulas">
            <div id="disciplinas">
                <h3>DISCIPLINAS MATRICULADAS:</h3>
            </div>
            <div class="cartao_disciplina">
                <img src="imagem_disciplina.jpg" alt="Imagem da disciplina">
                <h4>S205 - Interface Homem-máquina</h4>
                <div class="informacoes_disciplina">
                    <h5>Notas: [70]</h5>
                    <h5>Limite de Faltas: [4/10]</h5>
                    <h5>Horário das Aulas:</h5>
                    <img src="icone_calendar.png" alt="Ícone do calendário">
                    <p> [Quarta-feira - 21:30 ás 23:10, Prédio VI - Lab 1.2]</p>
                    <img src="icone_map.png" alt="Ícone do mapa">
                    <p> [Sexta-feira - 21:30 ás 23:10, Prédio VI - Lab 1.2]</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
